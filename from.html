<!DOCTYPE html>
<html lang="en">
<head>
	<title>Form Pendaftaran Mahasiswa Baru</title>
	<style type="text/css">
		.container {
			width: 50%;
			margin: auto;
			background-color: #2d7d8387;
		}
		.tulisan {
			text-align: center;
			font-family: lato;
			font-weight: bold;
			padding-top: 20%;
		}
		table {
			margin: auto;
		}
		.table td {
			padding-bottom: 20px;
		}
		.input {
			border-radius: 8px;
		}
		.submit {
			padding: 5px 20px;
			font-family: lato;
			font-weight: bold;
			border-radius: 5px;
		}
	</style>
</head>
<body>
	<div class="container">
		<h1 class="tulisan">Form Pendaftran Mahasiswa</h1>
		<form action="">
			<table class="table">
				<tr>
					<td><label for="name">Nama calon mahasiswa</label></td>
					<td>: <input type="text" class="input"></td>
				</tr>
				<tr>
					<td><label for="tmp_lahir">Tempat Lahir</label></td>
					<td>: <input type="text" class="input"></td>
				</tr>
				<tr>
					<td><label for="tgl_lahir">Tanggal Lahir</label></td>
					<td>: <input  type="date" class="input"></td>
				</tr>
				<tr>
					<td><label for="jk">Jenis Kelamin</label></td>
					<td>: 
						<input type="radio" value="Laki-Laki" class="input">
						<label for="">Laki-Laki</label>
						<input type="radio" value="Perempuan" class="input"> 
						<label for="">Perempuan</label>
					</td>
				</tr>
				
				<tr>
					<td><label for="agama">Agama</label></td>
					<td>: 
						<select name="agama" id="agama" class="input">
							<option value="">-silahkan dipilih-</option>
							<option value="islam"><a>Islam</a></option>
							<option value="budha">Budha</option>
							<option value="kristen">Kristen</option>
							<option value="hindu">Hindu</option>
						</select>
					</td>
				</tr>
				<tr>
					<td><label for="prodi">Prodi yang dipilih</label></td>
					<td>:
						<select name="pilih" id="select" class="input">
							<option value="">-silahkan dipilih-</option>
							<option value="sastra">Sastra</option>
							<option value="si">Sistem Informasi</option>
							<option value="ti">Informatika</option>
						</select>
					</td>
				</tr>
				<tr>
					<td><label for="prodi">Keahlian</label></td>
					<td>: 
						<label><input type="checkbox" name="murottal" value="option" /> Murottal</label>
						<label><input type="checkbox" name="hafal" value="option" /> Hafal Surat Pendek</label>
					</td>
				</tr>
				
				<tr>
					<td><label for="alamat">Alamat Lengkap</label></td>
					<td>: <textarea name="alamat" class="input"></textarea></td>
				</tr>
				<tr>
					<td><input type="submit" class="submit" value="Register"></td>
				</tr>
			</table>
		</form>
	</div>

	
</body>
</html>
